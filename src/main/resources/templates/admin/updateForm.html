<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/adminlayout.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div layout:fragment="admin">

    <div class="container">

        <form action="#" th:action="@{/blog/update}" th:object="${blog}" method="post">

            <div class="form-group row mt-5">
                <label for="title" class="col-sm-2 form-label">Title</label>
                <div class="col-sm-8">
                    <input id="title" th:field="*{title}" type="text" class="form-control">

                    <p th:if="${#fields.errors('title')}" class="text-danger" th:errors="*{title}"></p>
                </div>
            </div>


            <div class="form-group row">
                <label for="cateogry" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{category}" name="category" id="cateogry">
                        <option th:each="cate:${categories}" th:text="${cate}"
                                th:value="${cate}"></option>
                    </select>
                </div>

            </div>


            <div class="form-group row">
                <label for="body" class="col-sm-2 col-form-label">Body</label>
                <div class="col-sm-8">
                    <input id="body" th:field="*{body}" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{author}" name="author" id="author">
                        <option th:each="auth:${authors}" th:text="${auth.name}"
                                th:value="${auth.id}"></option>

                    </select>
                </div>

            </div>

            <button type="submit" class="btn btn-primary">Update</button>


        </form>


    </div>

</div>
</body>
</html>
